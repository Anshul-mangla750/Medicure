<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediCure - Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sign Up Card -->
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card shadow-lg p-4">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-teal">Create Your Account</h3>
        <p class="text-muted">Join MediCure and start your journey.</p>
      </div>

      <!-- Tabs -->
      <div class="d-flex mb-4 tab-buttons">
        <a href="signin.html" class="btn w-50">Sign In</a>
        <button class="btn w-50 active-tab">Sign Up</button>
      </div>

      <!-- Form -->
      <form>
        <div class="mb-3">
          <label for="signup-name" class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control form-control-lg" id="signup-name" placeholder="John Doe" />
        </div>

        <div class="mb-3">
          <label for="signup-email" class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control form-control-lg" id="signup-email" placeholder="your.email@example.com" />
        </div>

        <div class="mb-3">
          <label for="signup-password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control form-control-lg" id="signup-password" placeholder="********" />
        </div>

        <div class="mb-3">
          <label for="signup-confirm-password" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control form-control-lg" id="signup-confirm-password" placeholder="********" />
        </div>

        <button type="submit" class="btn btn-teal w-100 py-2 fs-5">Sign Up</button>
      </form>

      <p class="text-muted mt-4 text-center small">
        Already have an account? 
        <a href="signin.html" class="text-decoration-none text-primary fw-semibold">Sign In</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-custom">
    <div class="footer-links">
      <span>Product</span>
      <span>Resources</span>
      <span>Company</span>
    </div>
    <div class="footer-socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
