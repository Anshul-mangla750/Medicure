<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediCure - Sign In</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Login Card -->
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card shadow-lg p-4">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-teal">Welcome to MediCure</h3>
        <p class="text-muted">Your health journey, simplified.</p>
      </div>

      <!-- Tabs -->
      <div class="d-flex mb-4 tab-buttons">
        <button class="btn w-50 active-tab" id="signin-tab">Sign In</button>
        <a href="signup.html" class="btn w-50">Sign Up</a>
      </div>

      <!-- Form -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control form-control-lg" id="email" placeholder="your.email@example.com" />
        </div>

        <div class="mb-2">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control form-control-lg" id="password" placeholder="********" />
        </div>

        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none small text-primary fw-semibold">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-teal w-100 py-2 fs-5">Sign In</button>
      </form>

      <p class="text-muted mt-4 text-center small">
        By signing in or creating an account, you agree to MediCure's <br>
        <a href="#" class="text-decoration-none text-primary fw-semibold">Terms of Service</a> and 
        <a href="#" class="text-decoration-none text-primary fw-semibold">Privacy Policy</a>.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-custom">
    <div class="footer-links">
      <span>Product</span>
      <span>Resources</span>
      <span>Company</span>
    </div>
    <div class="footer-socials">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
